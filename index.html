<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortening API Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
       
        <section class="landing">
            <h1>Welcome to our URL Shortener!</h1>
            <p>Enter a long URL below to get a shortened link:</p>
            <input type="text" id="urlInput" placeholder="Enter your URL">
            <button id="shortenButton">Shorten</button>
        </section>
        <section class="shortened-url">
            <h2>Shortened URL:</h2>
            <p id="shortenedUrl"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
